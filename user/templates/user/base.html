<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}MentorTyme{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* --- –¢–ï–ú–ù–ê –ü–ê–õ–Ü–¢–†–ê --- */
        :root {
            --bg-body: #0f1215;
            --bg-card: #1b1f24;
            --neon-blue: #3399ff;
            --neon-gold: #FFD700;
            --gold-muted: #d4af37;
            --text-main: #e0e6ed;
            --text-muted: #a0aab5;
        }

        body {
            background-color: var(--bg-body);
            background-image: radial-gradient(circle at 50% 0%, #1c2530 0%, var(--bg-body) 80%);
            color: var(--text-main);
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
        }

        /* --- –¢–ò–ü–û–ì–†–ê–§–Ü–ö–ê --- */
        h1, h2, h3, h4, h5, h6 {
            color: #fff;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .text-muted {
            color: var(--text-muted) !important;
        }

        .text-dark {
            color: #fff !important;
        }

        a {
            text-decoration: none;
            transition: color 0.2s ease;
        }

        /* --- –õ–û–ì–û–¢–ò–ü --- */
        .navbar-brand {
            font-weight: 900;
            letter-spacing: -1px;
            color: var(--neon-blue) !important;
            text-shadow: 0 0 10px rgba(51, 153, 255, 0.4);
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .brand-y {
            color: var(--neon-gold) !important;
            margin: 0 -2px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
        }

        .navbar-brand:hover {
            transform: scale(1.05);
            text-shadow: 0 0 20px rgba(51, 153, 255, 0.8);
        }

        /* --- UI –ï–õ–ï–ú–ï–ù–¢–ò --- */
        .navbar {
            background-color: rgba(15, 18, 21, 0.95) !important;
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .nav-link {
            color: var(--text-main) !important;
            transition: all 0.2s ease;
        }

        .nav-link:hover {
            color: var(--neon-blue) !important;
            transform: translateY(-1px);
        }

        .card {
            background-color: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-main);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
            transform: translateY(-2px);
        }

        .card-header, .card-footer {
            background-color: rgba(255, 255, 255, 0.03);
            border-color: rgba(255, 255, 255, 0.08);
        }

        .list-group-item {
            background-color: var(--bg-card);
            border-color: rgba(255, 255, 255, 0.1);
            color: var(--text-main);
            transition: all 0.2s ease;
        }

        .list-group-item:hover {
            background-color: #252a30 !important;
            color: #fff !important;
            transform: translateX(4px);
        }

        .list-group-item-action:hover, .list-group-item-light {
            background-color: #252a30 !important;
            color: #fff !important;
        }

        /* –í–∫–ª–∞–¥–∫–∏ */
        .nav-tabs {
            border-bottom-color: rgba(255, 255, 255, 0.15);
        }

        .nav-tabs .nav-link {
            color: var(--text-muted);
            border: 1px solid transparent;
            transition: all 0.2s ease;
        }

        .nav-tabs .nav-link.active {
            background-color: var(--bg-card) !important;
            border-color: rgba(255, 255, 255, 0.15) rgba(255, 255, 255, 0.15) var(--bg-card) !important;
            color: var(--neon-blue) !important;
            font-weight: 700;
            box-shadow: 0 -2px 10px rgba(51, 153, 255, 0.1);
        }

        .nav-tabs .nav-link:hover {
            border-color: rgba(255, 255, 255, 0.15);
            color: #fff;
            background-color: rgba(255, 255, 255, 0.02);
        }

        /* –ü–æ–ª—è –≤–≤–æ–¥—É */
        .form-control, .form-select, textarea {
            background-color: #0b0d10 !important;
            border: 1px solid #2d333b;
            color: #fff !important;
            transition: all 0.2s ease;
        }

        .form-control:focus {
            border-color: var(--neon-blue);
            box-shadow: 0 0 0 0.25rem rgba(51, 153, 255, 0.25);
            background-color: #12161a !important;
        }

        ::placeholder {
            color: #6c757d !important;
            opacity: 1;
        }

        /* --- INPUT TYPE FILE --- */
        input[type="file"]::file-selector-button {
            background-color: #2d333b;
            color: #fff;
            border: none;
            padding: 0.375rem 0.75rem;
            margin-right: 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        input[type="file"]::file-selector-button:hover {
            background-color: #444c56;
            transform: translateY(-1px);
        }

        /* –ö–Ω–æ–ø–∫–∏ */
        .btn {
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--neon-blue) 0%, #2288ee 100%);
            border: none;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.85rem;
            padding: 0.6rem 1.2rem;
            box-shadow: 0 4px 15px rgba(51, 153, 255, 0.2);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #2288ee 0%, var(--neon-blue) 100%);
            box-shadow: 0 6px 25px rgba(51, 153, 255, 0.4);
            transform: translateY(-2px);
        }

        .btn-outline-light {
            border-color: rgba(255, 255, 255, 0.2);
            color: var(--text-muted);
        }

        .btn-outline-light:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        /* --- –ö–ù–û–ü–ö–ê –î–õ–Ø –ú–ï–ù–¢–û–†–ê --- */
        .btn-gold-muted {
            background-color: transparent;
            border: 2px solid var(--gold-muted);
            color: var(--gold-muted);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.85rem;
            padding: 0.6rem 1.2rem;
            transition: all 0.3s ease;
        }

        .btn-gold-muted:hover {
            background-color: var(--gold-muted);
            color: #000;
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.3);
            transform: translateY(-2px);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20903c 100%);
            border: none;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.2);
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #20903c 0%, #28a745 100%);
            box-shadow: 0 6px 25px rgba(40, 167, 69, 0.4);
            transform: translateY(-2px);
        }

        /* –ë–µ–π–¥–∂—ñ */
        .badge.bg-warning {
            background-color: var(--neon-gold) !important;
            color: #000 !important;
            font-weight: 700;
            box-shadow: 0 2px 8px rgba(255, 215, 0, 0.2);
        }

        .badge.bg-light {
            background-color: rgba(255, 255, 255, 0.1) !important;
            color: #fff !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
        }

        /* Footer */
        footer {
            background-color: #0b0d10;
            border-top: 1px solid rgba(255, 255, 255, 0.08) !important;
        }

        /* Alerts */
        .alert {
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .alert-success {
            background-color: rgba(5, 44, 24, 0.9);
            color: #75b798;
            border: 1px solid #0f5132;
        }

        .alert-warning {
            background-color: rgba(51, 39, 1, 0.9);
            color: #ffda6a;
            border: 1px solid #664d03;
        }

        .alert-danger {
            background-color: rgba(44, 11, 14, 0.9);
            color: #ea868f;
            border: 1px solid #842029;
        }

        /* Hover –µ—Ñ–µ–∫—Ç–∏ */
        .hover-shadow {
            transition: all 0.2s ease;
        }

        .hover-shadow:hover {
            box-shadow: 0 4px 12px rgba(51, 153, 255, 0.2);
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-dark mb-4 sticky-top">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
            <span class="me-2" style="filter: drop-shadow(0 0 8px rgba(255,255,255,0.4)); font-size: 1.8rem;">üöÄ</span>
            MentorT<span class="brand-y">y</span>me
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="ms-auto d-flex align-items-center gap-2 mt-3 mt-lg-0">
                {% if user.is_authenticated %}
                <span class="me-3 text-muted d-none d-lg-inline">
                     –ü—Ä–∏–≤—ñ—Ç, <strong class="text-white">{{ user.first_name|truncatechars:20 }}</strong>!
                </span>
                <a href="{% url 'dashboard' %}" class="btn btn-sm btn-primary px-4 rounded-pill">–ö–∞–±—ñ–Ω–µ—Ç</a>
                <form action="{% url 'logout' %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button class="btn btn-sm btn-outline-light rounded-pill px-3 ms-1">–í–∏–π—Ç–∏</button>
                </form>
                {% else %}
                <a href="{% url 'login' %}" class="btn btn-sm btn-outline-light px-4 rounded-pill">–£–≤—ñ–π—Ç–∏</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

<div class="container flex-grow-1">
    {% block content %}
    {% endblock %}
</div>

<footer class="text-center py-4 mt-5">
    <p class="mb-0 small text-muted">¬© 2025 MentorTyme. –ö—É—Ä—Å–æ–≤–∞ —Ä–æ–±–æ—Ç–∞.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
